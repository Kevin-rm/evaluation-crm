<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{/general/head.html}"></div>
<meta content="${_csrf.token}" name="_csrf"/>
<meta content="${_csrf.headerName}" name="_csrf_header"/>
<link rel="stylesheet" th:href="@{/css/bootstrap-wysihtml5.css}"/>
<!-- Custom CSS -->
<link rel="stylesheet" th:href="@{/css/style.min.css}">
<!-- page css -->
<link rel="stylesheet" th:href="@{/css/pages/inbox.css}">
<link rel="stylesheet" th:href="@{/css/pages/bootstrap-datepicker.min.css}">


</head>

<body class="skin-blue fixed-layout">
<!-- Preloader -->
<div class="preloader">
    <div class="loader">
        <div class="loader__figure"></div>
        <p class="loader__label">CRM</p>
    </div>
</div>

<div id="main-wrapper">
    <!-- Header -->
    <div th:insert="~{/general/header.html}"></div>
    <!-- Sidebar -->
    <div th:insert="~{/general/left-sidebar.html}"></div>

    <!-- Page wrapper  -->
    <div class="page-wrapper">
        <div class="container-fluid">
            <!-- Bread crumb -->
            <div th:insert="~{/general/page-titles.html}"></div>
            <!-- Start Page Content -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Créer un Budget</h4>
                            <form method="post" th:action="@{/budget/create-budget}" th:object="${budget}">
                                <input th:field="*{customer.customerId}" type="hidden"/>

                                <label class="m-t-20" for="title">Titre:</label>
                                <div class="input-group">
                                    <input class="form-control" id="title" required th:field="*{title}" type="text">
                                </div>

                                <label class="m-t-20" for="amount">Montant:</label>
                                <div class="input-group">
                                    <input class="form-control" id="amount" required step="0.01"
                                           th:field="*{amount}" type="number">
                                </div>
                                <div class="alert alert-danger d-flex align-items-center mt-2"
                                     role="alert" th:if="${#fields.hasErrors('amount')}">
                                    <i class="fas fa-exclamation-circle me-2"></i>
                                    <span class="ms-2" th:errors="*{amount}"> </span>
                                </div>


                                <label class="m-t-20" for="start_date">Date de début:</label>
                                <div class="input-group">
                                    <input class="form-control" id="start_date" required th:field="*{startDate}"
                                           type="date">
                                </div>

                                <label class="m-t-20" for="end_date">Date de fin:</label>
                                <div class="input-group">
                                    <input class="form-control" id="end_date" required th:field="*{endDate}"
                                           type="date">
                                </div>

                                <div class="form-actions m-t-40">
                                    <button class="btn btn-success" type="submit"><i class="fa fa-check"></i>
                                        Enregistrer
                                    </button>
                                    <button class="btn btn-dark" onclick="history.back()"
                                            type="button">Annuler
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Page Content -->

            <!-- Right sidebar -->
            <div th:insert="~{/general/right-sidebar.html}"></div>
        </div>
    </div>

    <!-- Footer -->
    <div th:insert="~{/general/footer.html}"></div>
</div>

<!-- All Jquery -->
<script th:inline="javascript">
    var home = /*[[${home}]]*/ null;
</script>
<script th:src="@{/js/library/jquery-3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/perfect-scrollbar.jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/waves.js}" type="text/javascript"></script>
<script th:src="@{/js/library/sidebarmenu.js}" type="text/javascript"></script>
<script th:src="@{/js/library/sticky-kit.min.js}"></script>
<script th:src="@{/js/library/jquery.sparkline.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/custom.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/bootstrap-datepicker.min.js}"></script>

</body>

</html>
